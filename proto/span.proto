syntax = "proto3";
package span;

enum Event {
    Unknown = 0;
    CoprRequest = 1;
    Scheduled = 2;
    Snapshot = 3;
    HandleRequest = 4;
};

message Span {
    uint32 id = 1;
    oneof parent {
        bool parent_none = 2;
        uint32 parent_value = 3;
    }
    uint32 start = 4;
    uint32 end = 5;
    Event event = 6;
}
